<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Crush</title>
  <style>
    /* Estilos globales */

    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      /* Ajustes de diseño para dispositivos móviles */
    }

    /* Estilos específicos para la página Foodie Crush */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 150px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    section img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    footer {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Foodie Crush Logo">
    <nav>
      <ul>
        <li><a href="recetas.html">Recetas</a></li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a href="tendencias.html">Tendencias</a></li>
        <li><a href="salud-nutricion.html">Salud y Nutrición</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="addContent" style="display: none;">
      <!-- Aquí se muestra el contenido editable y opciones para agregar contenido -->
    </div>

    <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>
    
    <section id="banner">
      <img src="banner.jpg" alt="Banner de Foodie Crush">
    </section>

    <section id="destacados">
      <h2>Artículos Populares</h2>
      <!-- Muestra los artículos populares con imágenes y títulos -->
    </section>

    <section id="categorias">
      <h2>Categorías de Noticias</h2>
      <ul>
        <li>
          <a href="#">Recetas</a>
          <img src="categoria_recetas.jpg" alt="Imagen de recetas">
        </li>
        <li>
          <a href="#">Restaurantes</a>
          <img src="categoria_restaurantes.jpg" alt="Imagen de restaurantes">
        </li>
        <!-- Agrega más categorías de noticias con imágenes y enlaces -->
      </ul>
    </section>

    <section id="articulos">
      <h2>Últimos Artículos</h2>
      <!-- Muestra los últimos artículos con imágenes y títulos -->
    </section>

    <section id="recetas">
      <h2>Recetas Destacadas</h2>
      <!-- Muestra las recetas destacadas con imágenes y títulos -->
    </section>

    <section id="comunicadores">
      <h2>Comunicadores Sociales Destacados</h2>
      <!-- Muestra los perfiles de comunicadores sociales con imágenes, nombres y enlaces -->
    </section>

    <section id="anunciantes">
      <h2>Anunciantes Destacados</h2>
      <!-- Muestra los anunciantes y sus productos/servicios relacionados con comida -->
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <!-- Agrega un formulario de contacto para que los lectores puedan enviar consultas -->
    </section>
  </main>

  <footer>
    <!-- Pie de página -->
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var isLoggedIn = sessionStorage.getItem('isLoggedIn');
      if (isLoggedIn) {
        // El usuario ha iniciado sesión, mostrar contenido editable y opciones de agregar
        document.getElementById('addContent').style.display = 'block';
        document.getElementById('logout').style.display = 'block';
      } else {
        // El usuario no ha iniciado sesión, ocultar contenido editable y opciones de agregar
        document.getElementById('addContent').style.display = 'none';
        document.getElementById('logout').style.display = 'none';
      }
    });

    function logout() {
      // Limpiar la sesión y redirigir al usuario al formulario de inicio de sesión
      sessionStorage.removeItem('isLoggedIn');
      sessionStorage.removeItem('username');
      window.location.href = 'login.html';
    }
    // JavaScript para el funcionamiento del menú de navegación móvil
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
